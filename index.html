<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbara-Kathariny-Store - home</title>

    <!-- Fav Incos -->
    <link rel="apple-touch-icon" sizes="57x57" href="./Assets/images/favicons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./Assets/images/favicons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./Assets/images/favicons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./Assets/images/favicons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./Assets/images/favicons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./Assets/images/favicons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./Assets/images/favicons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./Assets/images/favicons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./Assets/images/favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./Assets/images/favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./Assets/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./Assets/images/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./Assets/images/favicons/favicon-16x16.png">
    <link rel="manifest" href="./Assets/images/favicons/manifest.json">
    <meta name="msapplication-TileColor" content="#B343C3">
    <meta name="msapplication-TileImage" content="./Assets/images/favicons/ms-icon-144x144.png">
    <meta name="theme-color" content="#B343C3">

    <!-- CSS -->
    <link href="./Assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>


<body>

    <header class="container-fluid">
        <section class="container">
            <article class="row">
                <a href="/" class="col-md-2">
                    <img src="./Assets/images/logo.svg" alt="Logo da loja">
                </a>

                <form action="#" class="col-md-7">
                    <input type="text" name="name" placeholder="Busque suas roupas aqui...">

                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </button>

                </form>

                <ul class="col-md-3 nav">
                    <li class="nav-item">
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                            </svg>
                            Entrar
                        </a>
                    </li>

                    <span class="notificacao">3</span>
                    
                    <li class="nav-item">
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-fill" viewBox="0 0 16 16">
                                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                            </svg>
                            Carrinho
                        </a>
                    </li>
                </ul>

            </article>
        </section>
    </header>

    <!-- Criando menu de navegação - hamburguer -->
    <nav class="container-fluid nav-produtos">

        <!-- Sessão do Container Principal -->
        <section class="container">

            <!-- Menu nav -->
            <ul class="nav">

                <!-- Lista de itens -->
                <li class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                    </svg>
                    Moda Feminina

                    <!-- SubMenu -->
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            Lançamentos
                        </li>

                        <li class="nav-item">
                            Vestidos
                        </li>

                        <li class="nav-item">
                            Conjuntos
                        </li>

                        <li class="nav-item">
                            Acessórios
                        </li>
                        
                        <li class="nav-item">
                            Promoções
                        </li>
                    </ul>
                    <!-- END SubMenu -->

                </li>
                <!-- END Lista de itens -->

            </ul>
            <!-- END Menu nav -->

        </section>
        <!-- END Sessão do Container Principal -->

    </nav>
    <!-- End Menu -->

    <!-- Slide Banner -->
    <section id="bannners-promocionais" class="container carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#bannners-promocionais" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#bannners-promocionais" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#bannners-promocionais" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <article class="carousel-inner">
            <figure class="carousel-item active">
                <img src="./Assets/images/banner-1.jpg" class="d-block w-100" alt="Banner promocional lançamento verão">
            </figure>
            <figure class="carousel-item">
                <img src="./Assets/images/banner-2.jpg" class="d-block w-100" alt="Banner promocional de diversos itens">
            </figure>
        </article>
        <button class="carousel-control-prev" type="button" data-bs-target="#bannners-promocionais"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#bannners-promocionais"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </section>
    <!-- END Slide Banner -->
    
    <!-- Arquivos BootStrap -->
    <script src="./Assets/js/jquery.js"></script>
    <script src="./Assets/js/popper.js"></script>
    <script src="./Assets/js/bootstrap.js"></script>
</body>
</html>
